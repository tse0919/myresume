<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>我的履歷表</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      color: #333;
    }
    header {
      background: #2c3e50;
      color: #fff;
      padding: 2rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    header p {
      margin: 0.5rem 0 0;
      font-size: 1.2rem;
    }
    main {
      max-width: 900px;
      margin: 2rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    section {
      margin-bottom: 2rem;
    }
    section h2 {
      border-bottom: 2px solid #3498db;
      padding-bottom: 0.5rem;
      margin-bottom: 1rem;
      color: #2c3e50;
    }
    ul {
      padding-left: 1.2rem;
    }
    .contact a {
      color: #3498db;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>你的名字</h1>
    <p>職稱 / 專業領域</p>
  </header>
  <main>
    <section>
      <h2>自我介紹</h2>
      <p>在這裡寫一段簡短的自我介紹，描述你的背景、特點和目標。</p>
    </section>
    <section>
      <h2>學歷</h2>
      <ul>
        <li>學校名稱 — 科系 — 畢業年份</li>
        <li>學校名稱 — 科系 — 畢業年份</li>
      </ul>
    </section>
    <section>
      <h2>工作/經驗</h2>
      <ul>
        <li>公司名稱 — 職位 — 年份<br/>工作內容簡述</li>
        <li>公司名稱 — 職位 — 年份<br/>工作內容簡述</li>
      </ul>
    </section>
    <section>
      <h2>技能</h2>
      <ul>
        <li>技能一</li>
        <li>技能二</li>
        <li>技能三</li>
      </ul>
    </section>
    <section class="contact">
      <h2>聯絡方式</h2>
      <p>Email: <a href="mailto:youremail@example.com">youremail@example.com</a></p>
      <p>電話: 0912-345-678</p>
      <p>LinkedIn / GitHub: <a href="#">你的連結</a></p>
    </section>
  </main>
</body>
</html>
